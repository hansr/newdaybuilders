<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
{% include head.liquid %}
<body class="layout-default {{ page.class }}">
  {% include header.liquid %}
  {% if page.hero %}
  <div class="hero-wrap">
    {% include hero.liquid %}
  </div>
  {% endif %}
  <main id="main" class="main" role="main">
    <article class="container">
      <div class="page-content container">
        {{ content }}
        <div class="contact-form-wrap" id="app-contact">
          <form @submit.prevent="submit" class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" v-model="form.name" placeholder="Your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" v-model="form.email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input id="phone" type="tel" v-model="form.phone" placeholder="(555) 000-0000">
            </div>
            <div class="form-group">
              <label for="message">Project details</label>
              <textarea id="message" v-model="form.message" placeholder="Tell us about your project..." required></textarea>
            </div>
            <button type="submit" class="btn" :disabled="sending">{% raw %}{{ sending ? 'Sendingâ€¦' : 'Send message' }}{% endraw %}</button>
          </form>
        </div>
      </div>
    </article>
  </main>
  {% include footer.liquid %}
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js" defer></script>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  var el = document.getElementById('app-contact');
  if (!el) return;
  new Vue({
    el: '#app-contact',
    data: {
      form: { name: '', email: '', phone: '', message: '' },
      sending: false
    },
    methods: {
      submit: function() {
        var vm = this;
        vm.sending = true;
        setTimeout(function() {
          vm.sending = false;
          alert('Thank you. We\'ll be in touch soon.');
          vm.form = { name: '', email: '', phone: '', message: '' };
        }, 800);
      }
    }
  });
});
  </script>
</body>
</html>
